<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>サイドポット計算練習</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>サイドポット計算練習</h1>
    <div id="table">
        <!-- テーブルとプレイヤーが表示されます -->
    </div>
    <div id="action-log">
        <!-- アクションのログを表示 -->
        <h2>アクションログ</h2>
        <ul id="log-list"></ul>
    </div>
    <div id="pot-calculation" style="display: none;">
        <h2>サイドポットの金額を入力してください</h2>
        <form id="pot-form">
            <div id="pot-inputs">
                <!-- サイドポットの入力フィールドが動的に追加されます -->
            </div>
            <button type="submit">回答を確認</button>
        </form>
    </div>
    <div id="result" style="display: none;">
        <!-- 結果を表示 -->
        <h2 id="result-message"></h2>
        <button id="next-hand">次のハンドへ</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
